<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Submission - Zepto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #3f036b; /* Main Zepto purple */
      --bg: #f4f4f8;
      --card-bg: #ffffff;
      --text-dark: #1a202c;
      --text-muted: #6c757d;
      --border: #e0e0e0;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
    }

    /* =========================
       Header
    ========================= */
    .form-header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: var(--radius) var(--radius) 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .form-header img {
      height: 35px;
    }

    .form-header h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* =========================
       Card Layout
    ========================= */
    .card {
      max-width: 500px; /* Reduced width */
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      border: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .card .p-4 {
      padding: 30px 25px;
    }

    h5 {
      font-weight: 600;
      margin-bottom: 14px;
      color: var(--primary);
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-muted);
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 10px 12px;
      font-size: 0.9rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.15rem rgba(63,3,107,0.25);
    }

    /* Invoice Types */
    .form-check {
      margin-bottom: 12px;
      padding-left: 1.6rem;
    }

    .form-check-input {
      cursor: pointer;
    }

    .form-check label {
      font-weight: 500;
      color: var(--text-dark);
      cursor: pointer;
    }

    input[type="file"] {
      font-size: 0.85rem;
      padding: 6px;
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, #3f036b, #6a0dad);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(63,3,107,0.3);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    hr {
      border-color: var(--border);
      opacity: 1;
    }

    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-overlay .spinner-border {
      width: 3rem;
      height: 3rem;
      color: var(--primary);
    }

    .loader-overlay div {
      font-size: 0.95rem;
      color: var(--text-dark);
    }

    @media (max-width: 576px) {
      .card {
        margin: 20px;
      }

      h5 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- Loader -->
<div class="loader-overlay" id="loader">
  <div class="text-center">
    <div class="spinner-border"></div>
    <div class="mt-3 fw-semibold">Submitting invoice, please wait...</div>
  </div>
</div>

<div class="card shadow">
  <!-- Form Header with Zepto Logo -->
  <div class="form-header">
    <img src="https://pnghdpro.com/wp-content/themes/pnghdpro/download/social-media-and-brands/zepto-logo-app-icon.png" alt="Zepto Logo">
    <h2>Invoice Submission</h2>
  </div>

  <div class="p-4">
    <form id="invoiceForm">
      <div class="row g-3">
        <div class="col-6">
          <label>Rent Start Date</label>
          <input type="date" class="form-control" required id="rentStart">
        </div>
        <div class="col-6">
          <label>Rent End Date</label>
          <input type="date" class="form-control" required id="rentEnd">
        </div>

        <div class="col-6">
          <label>Invoice Name</label>
          <input class="form-control" required id="invoiceName">
        </div>

        <div class="col-6">
          <label>Mobile</label>
          <input class="form-control" required id="mobile" maxlength="10" pattern="[0-9]{10}">
        </div>

        <div class="col-6">
          <label>Email</label>
          <input type="email" class="form-control" required id="email">
        </div>

        <div class="col-6">
          <label>City</label>
          <input class="form-control" list="cityList" required id="city">
          <datalist id="cityList"></datalist>
        </div>

        <div class="col-6">
          <label>GST Type</label>
          <select class="form-select" required id="gstType">
            <option value="">Select</option>
            <option value="GST">GST</option>
            <option value="NON-GST">NON-GST</option>
          </select>
        </div>
      </div>

      <hr>
      <h5>Invoice Types</h5>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="RENT" onchange="toggleUpload(this)">
        <label>Rent</label>
        <input type="file" multiple class="form-control mt-2 hidden" id="RENT">
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="MAINTENANCE" onchange="toggleUpload(this)">
        <label>Maintenance</label>
        <input type="file" multiple class="form-control mt-2 hidden" id="MAINTENANCE">
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="WATER" onchange="toggleUpload(this)">
        <label>Water</label>
        <input type="file" multiple class="form-control mt-2 hidden" id="WATER">
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="PARKING" onchange="toggleUpload(this)">
        <label>Parking</label>
        <input type="file" multiple class="form-control mt-2 hidden" id="PARKING">
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="ELECTRICITY" onchange="toggleUpload(this)">
        <label>Electricity</label>
        <input type="file" multiple class="form-control mt-2 hidden" id="ELECTRICITY">
      </div>

      <button id="submitBtn" class="btn btn-primary w-100 mt-4">Submit</button>
    </form>

    <div id="msg" class="alert alert-success mt-3 d-none"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
