<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Invoice Submission - Zepto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Loader -->
  <div class="loader-overlay" id="loader">
    <div class="text-center">
      <div class="spinner-border"></div>
      <div class="mt-3 fw-semibold">Submitting invoice, please wait...</div>
    </div>
  </div>

  <div class="card shadow">
    <!-- Form Header with Zepto Logo -->
    <div class="form-header">
      <img src="./zepto-logo-app-icon (1).webp" alt="Zepto Logo">
      <h2>Invoice Submission</h2>
    </div>

    <div class="p-4">
      <form id="invoiceForm">
        <div class="row g-3">
          <div class="col-6">
            <label>Rent Start Date</label>
            <input type="date" class="form-control" required id="rentStart">
          </div>
          <div class="col-6">
            <label>Rent End Date</label>
            <input type="date" class="form-control" required id="rentEnd">
          </div>

          <div class="col-6">
            <label>Invoice Name</label>
            <input class="form-control" required id="invoiceName">
          </div>

          <div class="col-6">
            <label>Mobile</label>
            <input class="form-control" required id="mobile" maxlength="10" pattern="[0-9]{10}">
          </div>

          <div class="col-6">
            <label>Email</label>
            <input type="email" class="form-control" required id="email">
          </div>

          <div class="col-6">
            <label>City</label>
            <input class="form-control" list="cityList" required id="city">
            <datalist id="cityList"></datalist>
          </div>

          <div class="row g-3">
            <!-- GST Type -->
            <div class="col-6">
              <label>GST Type</label>
              <select class="form-select" required id="gstType">
                <option value="">Select</option>
                <option value="GST">GST</option>
                <option value="NON-GST">NON-GST</option>
              </select>
            </div>

            <!-- Invoice Sample -->
            <div class="col-6">
              <label>Invoice Sample</label>
              <select class="form-select" required id="invoiceSample">
                <option value="">Select</option>
                <option value="GST_Invoice">GST Invoice</option>
                <option value="NON-GST_Invoice">NON-GST Invoice</option>
              </select>
            </div>
          </div>


          <hr>
          <h5>Invoice Types</h5>

          <div class="mb-2 row align-items-center">
            <div class="col-5 d-flex align-items-center">
              <input class="form-check-input" type="checkbox" value="RENT" onchange="toggleUpload(this)">
              <label class="ms-2 mb-0">Rent</label>
            </div>
            <div class="col-7">
              <input type="file" multiple class="form-control hidden" id="RENT">
            </div>
          </div>

          <div class="mb-2 row align-items-center">
            <div class="col-5 d-flex align-items-center">
              <input class="form-check-input" type="checkbox" value="MAINTENANCE" onchange="toggleUpload(this)">
              <label class="ms-2 mb-0">Maintenance</label>
            </div>
            <div class="col-7">
              <input type="file" multiple class="form-control hidden" id="MAINTENANCE">
            </div>
          </div>

          <div class="mb-2 row align-items-center">
            <div class="col-5 d-flex align-items-center">
              <input class="form-check-input" type="checkbox" value="WATER" onchange="toggleUpload(this)">
              <label class="ms-2 mb-0">Water</label>
            </div>
            <div class="col-7">
              <input type="file" multiple class="form-control hidden" id="WATER">
            </div>
          </div>

          <div class="mb-2 row align-items-center">
            <div class="col-5 d-flex align-items-center">
              <input class="form-check-input" type="checkbox" value="PARKING" onchange="toggleUpload(this)">
              <label class="ms-2 mb-0">Parking</label>
            </div>
            <div class="col-7">
              <input type="file" multiple class="form-control hidden" id="PARKING">
            </div>
          </div>

          <div class="mb-2 row align-items-center">
            <div class="col-5 d-flex align-items-center">
              <input class="form-check-input" type="checkbox" value="ELECTRICITY" onchange="toggleUpload(this)">
              <label class="ms-2 mb-0">Electricity</label>
            </div>
            <div class="col-7">
              <input type="file" multiple class="form-control hidden" id="ELECTRICITY">
            </div>
          </div>



          <button id="submitBtn" class="btn btn-primary w-100 mt-4">Submit</button>
      </form>

      <div id="msg" class="alert alert-success mt-3 d-none"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById("invoiceSample").addEventListener("change", function () {
      let filePath = "";

      if (this.value === "GST_Invoice") {
        filePath = "./samples/gst-sample.pdf";
      } else if (this.value === "NON-GST_Invoice") {
        filePath = "./samples/non-gst-sample.pdf";
      }

      if (filePath) {
        const link = document.createElement("a");
        link.href = filePath;
        link.download = filePath.split("/").pop(); // sets file name
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    });
  </script>

</body>

</html>
